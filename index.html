<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Finder</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <section class="welcome">
      <h1><i class="fa fa-cloud" aria-hidden="true"></i>What's The Weather?</h1>
    </section>

    <main class="main-content">
      <div class="hero">
        <h3>What's The Weather?</h3>
        <i class=" fa fa-cloud" aria-hidden="true"></i>
      </div>

      <form class="search-weather">
        <input class="search-text" type="search" placeholder="Enter a city:">
        <input class="search-button" type="button" value="Get weather!">
      </form>

      <h2 class="city-name"></h2>
    </main>

  <script src="https://use.fontawesome.com/09efc92c6d.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
